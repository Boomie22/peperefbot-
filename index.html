<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Story Share</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #shareBtn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üì¢ Share Your Story</h1>
    <img id="storyImage" src="img.png" width="100%" alt="Story Image">
    <textarea id="storyCaption" style="width: 90%; height: 50px; margin: 10px;">üî• Join the PepeRefBot! Earn rewards by sharing this story!</textarea>
    <button id="shareBtn">üì§ Share to Telegram Story</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tg = window.Telegram?.WebApp;

            if (tg) {
                console.log("‚úÖ Telegram WebApp detected");
                tg.ready();
            } else {
                console.warn("‚ö†Ô∏è Not running inside Telegram WebApp");
                alert("Please open this inside Telegram.");
            }

            document.getElementById("shareBtn").addEventListener("click", function () {
                const imageUrl = window.location.origin + "/img.png"; // Ensure correct image path
                const caption = document.getElementById("storyCaption").value;

                console.log("üì§ Sharing Story with Image:", imageUrl);
                console.log("üìù Caption:", caption);

                const shareLink = `tg://openstory?media=${encodeURIComponent(imageUrl)}&text=${encodeURIComponent(caption)}`;

                if (tg) {
                    console.log("üîó Opening Telegram Story...");
                    tg.openTelegramLink(shareLink);
                } else {
                    console.warn("‚ö†Ô∏è Telegram WebApp API not available.");
                    alert("‚ö†Ô∏è Telegram API is not available!");
                }
            });
        });
    </script>
</body>
</html>
