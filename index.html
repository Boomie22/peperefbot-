<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Story</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Post Your Story</h1>
    <button id="postStory">üì§ Post Story</button>

    <script>
        const telegram = window.Telegram.WebApp;
        telegram.expand(); // Expands Mini-App for better UX

        async function getStoryUrl() {
            try {
                const username = telegram.initDataUnsafe.user?.username;
                if (!username) {
                    alert("‚ùå Telegram username not found!");
                    return null;
                }

                const response = await fetch(`https://peperefbot.onrender.com/api/get_latest_story?username=${username}`);
                const data = await response.json();
                
                if (data.success) {
                    return data.image_url;
                } else {
                    alert("‚ùå No generated story found!");
                    return null;
                }
            } catch (error) {
                console.error("Error fetching story:", error);
                alert("‚ùå Error fetching story.");
                return null;
            }
        }

        document.getElementById("postStory").addEventListener("click", async () => {
            const storyUrl = await getStoryUrl();
            if (!storyUrl) return;

            telegram.sendToStory(storyUrl, JSON.stringify({
                message: "üëÄ Check this out!",
                privacy: "public",
                mediaSpoiler: false
            })).then(() => {
                alert("‚úÖ Story successfully sent!");
            }).catch(err => {
                console.error("Error:", err);
                alert("‚ùå Failed to send story.");
            });
        });
    </script>
</body>
</html>
