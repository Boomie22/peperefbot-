<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Story</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Post Your Story</h1>
    <button id="postStory">üì§ Post Story</button>

    <script>
        // Initialize Telegram WebApp
        const telegram = window.Telegram.WebApp;
        telegram.expand(); // Expands Mini-App for better UX

        console.log("üîç DEBUG: Telegram WebApp Data ‚Üí", telegram.initDataUnsafe);

        async function getStoryUrl() {
            try {
                // **1Ô∏è‚É£ Try to Get Username**
                let username = telegram.initDataUnsafe?.user?.username;
                console.log("üîç DEBUG: Extracted Username ‚Üí", username);

                // **2Ô∏è‚É£ If username is missing, extract user ID manually**
                if (!username) {
                    const initData = new URLSearchParams(telegram.initData);
                    const userData = initData.get("user");
                    console.log("üîç DEBUG: Raw User Data ‚Üí", userData);

                    if (userData) {
                        const parsedUserData = JSON.parse(userData);
                        username = parsedUserData?.username;
                        console.log("üîç DEBUG: Parsed Username from initData ‚Üí", username);
                    }
                }

                // **3Ô∏è‚É£ Check if we got the username**
                if (!username) {
                    alert("‚ùå Telegram username not found!");
                    return null;
                }

                // **4Ô∏è‚É£ Fetch the latest generated story**
                const response = await fetch(`https://peperefbot.onrender.com/api/get_latest_story?username=${username}`);
                const data = await response.json();
                
                console.log("üîç DEBUG: API Response ‚Üí", data);

                if (data.success) {
                    return data.image_url;
                } else {
                    alert("‚ùå No generated story found!");
                    return null;
                }
            } catch (error) {
                console.error("‚ùå Error fetching story:", error);
                alert("‚ùå Error fetching story.");
                return null;
            }
        }

        // **Handle Story Posting**
        document.getElementById("postStory").addEventListener("click", async () => {
            const storyUrl = await getStoryUrl();
            if (!storyUrl) return;

            console.log("‚úÖ DEBUG: Sending story to Telegram ‚Üí", storyUrl);

            telegram.sendToStory(storyUrl, JSON.stringify({
                message: "üëÄ Check this out!",
                privacy: "public",
                mediaSpoiler: false
            })).then(() => {
                alert("‚úÖ Story successfully sent!");
            }).catch(err => {
                console.error("‚ùå Error:", err);
                alert("‚ùå Failed to send story.");
            });
        });
    </script>
</body>
</html>
