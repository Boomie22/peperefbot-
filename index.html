<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Story</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Post Your Story</h1>
    <button id="postStory">üì§ Post Story</button>

    <script>
        const telegram = window.Telegram.WebApp;
        telegram.expand(); // Expands Mini-App for better UX

        document.getElementById("postStory").addEventListener("click", async () => {
            const storyUrl = "https://peperefbot.onrender.com/static/stories/YOUR_GENERATED_IMAGE.png"; // Change dynamically

            telegram.sendToStory(storyUrl, JSON.stringify({
                message: "üëÄ Check this out!",
                privacy: "public",
                mediaSpoiler: false
            })).then(() => {
                alert("‚úÖ Story successfully sent!");
            }).catch(err => {
                console.error("Error:", err);
                alert("‚ùå Failed to send story.");
            });
        });
    </script>
</body>
</html>
